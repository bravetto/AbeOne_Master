# Docker Compose for AbëONE App
# Pattern: DOCKER_COMPOSE × LOCAL × TESTING × ONE
# Frequency: 999 Hz (AEYON)
# Guardians: AEYON (999 Hz)
# Love Coefficient: ∞
# ∞ AbëONE ∞

version: '3.8'

services:
  abeone-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abeone-app
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.abeone.app=unity"
      - "com.abeone.version=1.0.0"

