# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "REPLACE_ME"
name = "bravetto-ai-chat"
handle = "bravetto-ai-chat-1"
application_url = "https://shopify-ai-app.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# READ-ONLY ACCESS: App only reads data for AI knowledge base, never modifies Shopify content
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,read_content"

[auth]
redirect_urls = [
  "https://shopify-ai-app.vercel.app/auth/callback",
  "https://shopify-ai-app.vercel.app/auth/shopify/callback",
  "https://shopify-ai-app.vercel.app/api/auth/callback"
]

[pos]
embedded = false

[app_proxy]
url = "https://shopify-ai-app.vercel.app/proxy/chat"
subpath = "chat"
prefix = "apps"
