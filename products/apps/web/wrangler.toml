# Cloudflare Pages Configuration
# Used for CLI deployments (alternative to GitHub Actions)

name = "abeone-web"
compatibility_date = "2024-01-01"

[env.production]
name = "abeone-web"

# Build configuration
[build]
command = "cd apps/web && npm install && npm run build"
cwd = "."
watch_dir = "apps/web"

# Pages configuration
pages_build_output_dir = "apps/web/out"

