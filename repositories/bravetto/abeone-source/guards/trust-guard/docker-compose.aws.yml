version: '3.8'

services:
  trust-guard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TOKENGUARD_HOST=0.0.0.0
      - TOKENGUARD_PORT=8000
      - TOKENGUARD_LOG_LEVEL=INFO
      - TOKENGUARD_ENABLE_METRICS=true
      # Add your AWS-specific environment variables here
      # - AWS_REGION=us-east-1
      # - TOKENGUARD_API_KEY=${API_KEY}
    healthcheck:
      test: ["CMD", "python", "health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

