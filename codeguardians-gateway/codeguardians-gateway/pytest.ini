[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: Quick smoke tests for critical functionality
    unit: Unit tests for individual components
    integration: Integration tests with live services
    edge_case: Edge case and error condition tests
    slow: Tests that take longer than 1 second
    guard_metrics: Tests that validate guard-specific metrics
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --color=yes
