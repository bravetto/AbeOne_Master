<!DOCTYPE html>
<html>

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

            font-size: 1.5em;
            margin: 30px 0;
            line-height: 1.6;
        }
        .link {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: all 0.3s;
        }
        .link:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        .pattern {
            margin-top: 40px;
            font-size: 0.9em;
