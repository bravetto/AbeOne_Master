# Prometheus Configuration for AIGuards Backend
# Unified monitoring for Gateway and all Guard Services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aiguards-backend'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "circuit-breaker-alerts.yml"

# Scrape configurations
scrape_configs:
  # Kubernetes Service Discovery for Guard Services
  - job_name: 'kubernetes-services'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - default
    relabel_configs:
      # Only scrape services with metrics endpoint
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: '(tokenguard|trustguard|contextguard|biasguard|healthguard|codeguardians-gateway)'
      # Set metrics path
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: 'http'
      # Set service labels
      - source_labels: [__meta_kubernetes_service_name]
        target_label: service
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      # Set service type based on service name
      - source_labels: [__meta_kubernetes_service_name]
        target_label: type
        replacement: 'api'
        regex: 'codeguardians-gateway'
      - source_labels: [__meta_kubernetes_service_name]
        target_label: type
        replacement: 'guard'
        regex: '(tokenguard|trustguard|contextguard|biasguard|healthguard)'
      # Construct metrics path
      - source_labels: [__address__]
        target_label: __address__
        replacement: '${1}/metrics'
        regex: '(.+):80'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Gateway Service (explicit configuration for compatibility)
  - job_name: 'gateway'
    kubernetes_sd_configs:
      - role: service
        namespaces:
          names:
            - default
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: 'codeguardians-gateway'
      - source_labels: [__meta_kubernetes_service_name]
        target_label: service
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - target_label: type
        replacement: 'api'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL Exporter (if available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          type: 'database'
    scrape_interval: 30s

  # Redis Exporter (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          type: 'cache'
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          type: 'system'
    scrape_interval: 30s

# Recording rules for common queries
groups:
  - name: 'aiguards.rules'
    interval: 30s
    rules:
      - record: 'aiguards:request_rate:5m'
        expr: 'rate(http_requests_total[5m])'
      
      - record: 'aiguards:error_rate:5m'
        expr: 'rate(http_requests_errors_total[5m])'
      
      - record: 'aiguards:request_duration_p95:5m'
        expr: 'histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))'
      
      - record: 'aiguards:request_duration_p99:5m'
        expr: 'histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))'

